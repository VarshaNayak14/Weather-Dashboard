<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Weather-Web/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <!-- Input field to search city -->
        <div class="input-container">
            <input type="text" id="city" placeholder="Enter City Name...">
            <button class="search-icon" id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <img src="../Weather-Web/assets/img/weather-app.png" alt="Weather Icon">
        <!-- Display the weather info -->
        <div id="weather-info">
            <p id="city-name"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <p id="error-message"></p>
    </div>

    <script src="../Weather-Web/assets/js/main.js"></script>
       </body>
</html>
